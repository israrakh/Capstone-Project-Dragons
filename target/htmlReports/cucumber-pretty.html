ove option of card section\n    Then payment details should be removed\n\n  #@AddAddress\n  Scenario: Verify User can add an Address\n    When User click on Account option\n    And User click on Add address option\n    And user fill new address form with below information\n      | country     | fullName | phoneNumber | streetAddress       | apt   | city       | state | zipCode |\n      | Afghanistan | Israr    |  7579545345 | 797 Shar-E-Naw road | 777 A | Shar-E-Naw | Kabul |   19078 |\n    And User click Add Your Address button\n    Then a message should be displayed 'Address Added Successfully'\n\n  #@UpdateAddress\n  Scenario: Verify User can edit an Address added on account\n    When User click on Account option\n    And User click on edit address option\n    And user fill new address form with below information\n      | country     | fullName    | phoneNumber | streetAddress     | apt   | city       | state | zipCode |\n      | Afghanistan | Israr Ahmed |  7579545340 | 500 Kabul Kingdom | 500 A | Shar-e-naw | Kabul |   99077 |\n    And User click update Your Address button\n    Then a message should be displayed 'Address Updated Successfully'\n\n  #@RemoveAddress\n  Scenario: Verify User can remove Address from Account\n    When User click on Account option\n    And User click on remove option of Address section\n    Then Address details should be removed\n","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"uri":"classpath:features/RetailAccount.feature","feature":{"location":{"line":2,"column":1},"tags":[{"location":{"line":1,"column":1},"name":"@Regression","id":"87a82b37-b879-439e-9df6-d6bd684d0b4a"}],"language":"en","keyword":"Feature","name":"Retail Account Page","description":"","children":[{"background":{"location":{"line":4,"column":3},"keyword":"Background","name":"","description":"","steps":[{"location":{"line":5,"column":5},"keyword":"Given ","keywordType":"Context","text":"User is on retail website","id":"4e655eea-4715-4e98-aaa1-78f
